<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <script src="cdn.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/jsfiles/signup.js" defer></script>
  </head>
  <body class="">
    <header>
    </header>
    <div class="container p-4" style="width: 45%; height: 100vh">
      <!-- <span id="successMessage" class="text-success fw-bold" style="text-shadow: 1px 1px 1px white; display: none">Successfully Registered!</span> -->

      <form class="row g-3 shadow-sm p-4 bg-body rounded bg-light" id="myForm">
        <h2 class="text-dark ">
          SIGN UP</h2>
        <div class="col-md-12">
          <input
            type="text"
            class="form-control rounded-0"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
          <span id="sname" class="error text-danger"></span>
        </div>
        <div class="col-md-12">
          <input
            type="email"
            class="form-control rounded-0"
            id="email"
            name="email"
            placeholder="Enter your email"
          /><span id="semail" class="error text-danger"></span>
        </div>
        <div class=" col-md-12" >
          <select class="form-select" id="select-role" name="role">
            <option value="" disabled selected>Select Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control rounded-0"
            id="password"
            name="password"
            placeholder="Create a password"
          /><span class="error text-danger" id="spassword"></span>
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control rounded-0"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
          /><span class="error text-danger" id="sConfirmPassword"></span>
        </div>
        <span id="successMessage" class="text-success fw-bold" style="text-shadow: 1px 1px 1px white; display: none">Successfully Registered!</span>
        <div class="col-8">
          <button
            type="submit"
            class="btn btn-info rounded-0 mt-3"
            id="submit"
          >
            Submit
          </button>
        </div>
        <p>
          <a class="form__link " href="crud.html" id="register"
            >Already have an account? <span class="text-dark">&nbspLogin</span></a
          >
        </p>
      </form>
      <div id="response" class="text-light mt-2"></div>
    </div>
  </body>
</html>
